<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="profilepicture">
        <img src="avatar-jessica.jpeg" />
      </div>

      <div class="profilecontainer">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="profession">"Front-end developer and avid reader."</p>
      </div>

      <div class="linkscontainer">
        <div class="socials">
          <div class="github">
            <p>Github</p>
          </div>
          <div class="frontendmentor">
            <p>Frontend Mentor</p>
          </div>
          <div class="linkedIn">
            <p>LinkedIn</p>
          </div>
          <div class="twitter">
            <p>Twitter</p>
          </div>
          <div class="instagram">
            <p>Instagram</p>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Blaze4884" target="_blank" rel="noopener"
          >Daniyal Master</a
        >.
      </p>
    </div>
  </body>
</html>
